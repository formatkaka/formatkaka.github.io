<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon story | One day in the life of Ivan Denisovich</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./components/earth-texture.js"></script>
    <script src="./components/moon-texture.js"></script>
    <script src="./components/sound-effect.js"></script>
    <script src="./components/stars.js"></script>
    <script src="./index.js"></script>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="thunder" src="./audio/thunder2.mp3" preload="auto"></audio>
        <audio
          id="bg-intense"
          src="./audio/bg-intense-clipped.m4a"
          preload="auto"
        ></audio>
      </a-assets>

      <a-sky color="#000000"></a-sky>
      <a-sphere position="0 1.6 0" radius="3" earth-texture></a-sphere>
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      >
        <a-sphere position="0 1.6 -5" radius="0.5" moon></a-sphere>
      </a-entity>

      <a-entity stars></a-entity>
      <a-entity
        sound-effect="evt: moonbreak"
        sound="src: #thunder; autoplay: false;"
      ></a-entity>
      <a-entity
        sound-effect
        sound="src: #bg-intense; autoplay: false; loop: true"
      ></a-entity>
      <a-entity camera look-controls position="0 1.6 15"></a-entity>
    </a-scene>

    <button id="start">Start</button>
  </body>
</html>
